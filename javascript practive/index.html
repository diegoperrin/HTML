<!DOCTYPE html>

<body>
  <script>
    
    function add7 (number) {
        let sum = +number + 7
        
        console.log(sum)
    }
    add7(3) 

    function multiply(num1,num2){
        mult = num1*num2
        console.log(mult)
    }
    multiply(3,4)

    function capitalize(str){
        let lower = str.toLowerCase()
        let result = lower[0].toUpperCase() + lower.substring(1)

        console.log(result)
    }

    capitalize("LALAowo")

  </script>
  
</body>
